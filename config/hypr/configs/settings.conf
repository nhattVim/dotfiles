# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration
# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

# blur for waybar
# blurls = waybar
# blurls = rofi

dwindle {
    pseudotile = yes
    preserve_split = yes
    special_scale_factor = 0.8
}

master {
    new_status = master
    new_on_top=1
    mfact = 0.5
}

general {
    layout = dwindle                          # which layout to use [dwindle/master]
    resize_on_border = true                   # enables resizing windows by clicking and dragging on borders and gaps	

    gaps_in = 5                               # gaps between windows
    gaps_out = 8                              # gaps between windows and monitor edges
    border_size = 2                           # size of the border around windows
    # apply_sens_to_raw = 0                     # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    col.active_border = $color12 
    col.inactive_border = $color10
}

group {
    col.border_active = $color15

	groupbar {
	    col.active = $color0
    }
}

decoration {
    rounding = 8                                # rounded cornersâ€™ radius (in layout px)
           
    active_opacity = 1.0                        # opacity of active windows [0.0 - 1.0]
    inactive_opacity = 1.0                      # opacity of inactive windows [0.0 - 1.0]
    fullscreen_opacity = 1.0                    # opacity of fullscreen windows [0.0 - 1.0]

    dim_inactive = true                         # enables dimming of inactive windows
    dim_strength = 0.1                          # how much to dim the rest of the screen by when a special workspace is open. [0.0 - 1.0]
    dim_special = 0.8


    shadow {
        enabled = true
        range = 6
        render_power = 1

        color =  $color12
        color_inactive = $color10
    }

    blur {
        enabled = true	                        # enable kawase window background blur
        size = 4                                # blur size (distance) minimum 1
        passes = 1                              # the amount of passes to perform, minimum 1, more passes = more resource intensive
        ignore_opacity = true                   # make the blur layer ignore the opacity of the window
        new_optimizations = true                # whether to enable further optimizations to the blur. Recommended to leave on, as it will massively improve performance
        special = true
    }
}
    
animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = slow, 0, 0.85, 0.3, 1
    bezier = overshot, 0.7, 0.6, 0.1, 1.1
    bezier = bounce, 1.1, 1.6, 0.1, 0.85
    bezier = sligshot, 1, -1, 0.15, 1.25
    bezier = nice, 0, 6.9, 0.5, -4.20

    animation = windowsIn, 1, 5, slow, popin
    animation = windowsOut, 1, 5, winOut, popin
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 10, linear
    animation = borderangle, 1, 100, linear, loop 
    animation = fade, 1, 5, overshot
    animation = workspaces, 1, 5, wind
    animation = windows, 1, 5, bounce, popin
}

input {
    kb_layout=us,vn
    # kb_options = grp:alt_shift_toggle
    repeat_rate = 50
    repeat_delay = 300
    
    sensitivity = 1.5
    numlock_by_default = true
    left_handed = false
    follow_mouse = true
    float_switch_override_focus = false

    touchpad {
        disable_while_typing = true
        natural_scroll = false
        clickfinger_behavior = false
        middle_button_emulation = true
        tap-to-click = true
        drag_lock = false
    } 

	touchdevice {
		enabled = true
	}

	tablet {
		transform = 0
		left_handed = 0
	}
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 500
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = true 
    workspace_swipe_forever = true
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
	vfr = true
    vrr = 2
    enable_swallow = true
    focus_on_activate = false
    swallow_regex = ^(kitty)$
    initial_workspace_tracking = 0
    #disable_autoreload = true
    middle_click_paste = true 
}

binds {
    workspace_back_and_forth = true
    allow_workspace_cycles = true
    pass_mouse_when_bound = false
}

#Could help when scaling and not pixelating
xwayland {
    enabled = true
    force_zero_scaling = true
}

render {
  explicit_sync = 2
  explicit_sync_kms = 2
  direct_scanout = false
}

cursor {
    sync_gsettings_theme = true
    no_hardware_cursors = 2
    enable_hyprcursor = true
    warp_on_change_workspace = 2
    no_warps = true 
}

