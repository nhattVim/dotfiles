# ==============================================================================
# Keybindings
# See laptops.conf for more
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# ==============================================================================

$scriptsDir = $HOME/.config/hypr/scripts
exec = hyprctl dispatch submap global
submap = global

# -----------------------
# Shell
# -----------------------
bindd = Super, C, Change shell, exec, $scriptsDir/sys-shell-change.sh

# -----------------------
# Launcher / Caelestia
# -----------------------
bindi  = Super, Super_L, global, caelestia:launcher
bindin = Super, catchall, global, caelestia:launcherInterrupt
bindin = Super, mouse:272, global, caelestia:launcherInterrupt
bindin = Super, mouse:273, global, caelestia:launcherInterrupt
bindin = Super, mouse:274, global, caelestia:launcherInterrupt
bindin = Super, mouse:275, global, caelestia:launcherInterrupt
bindin = Super, mouse:276, global, caelestia:launcherInterrupt
bindin = Super, mouse:277, global, caelestia:launcherInterrupt
bindin = Super, mouse_up,   global, caelestia:launcherInterrupt
bindin = Super, mouse_down, global, caelestia:launcherInterrupt

# -----------------------
# Applications / Quick actions
# -----------------------
bindd = Super, T, Open terminal, exec, kitty
bindd = Super, F, Open file manager, exec, thunar
bindd = Super, Z, Open Zoom, exec, pypr zoom
bindd = Super, Y, Key hints, exec, $scriptsDir/apps-keyhints.sh
bindd = Super, E, Quick edit, exec, $scriptsDir/apps-quickedit.sh
bindd = Super, S, Music menu, exec, $scriptsDir/apps-rofi-beat.sh
bindd = Super, W, Select wallpaper, exec, $scriptsDir/apps-wall-select.sh
bindd = Super, V, Clipboard manager, exec, $scriptsDir/apps-clipboard.sh
bindd = Super, R, Refresh shell, exec, qs -c caelestia kill; caelestia shell -d
bindd = Super, A, Open overview, global, caelestia:showall
bindd = Super, Escape, Logout menu, global, caelestia:session
bindd = Super Shift, E, Emoji menu, exec, caelestia emoji -p
bindd = Super Shift, C, Pick color, exec, hyprpicker -a 
bindd = Ctrl ALT, W, Random wallpaper, exec, $scriptsDir/apps-wall-random.sh
bindd = Ctrl Alt, C, Clear Notifications, global, caelestia:clearNotifs

# -----------------------
# Hyprland
# -----------------------
bindd = Super, P, Pin window, pin
bindd = Super, Q, Kill active window, killactive
bindd = Super, M, Maximum window, fullscreen, 1
bindd = Super, Space, Change layout, exec, $scriptsDir/hypr-layout.sh
bindd = Super Shift, M, Fullscreen window, fullscreen, 0
bindd = Super Shift, F, Toggle floating, togglefloating
bindd = Super Shift, R, Reload Hyprland, exec, hyprctl reload
bindd = Super Shift, B, Blur window, exec, $scriptsDir/hypr-blur.sh
bindd = Super Shift, G, Gamemode toggle, exec, $scriptsDir/hypr-gamemode.sh
bindd = Super Shift, Delete, Lock screen, global, caelestia:lock
bindd = Ctrl ALT, L, Lock screen, global, caelestia:lock
bindd = ALT, Space, Switch keyboard, exec, $scriptsDir/hypr-kb-switch.sh

# -----------------------
# Screenshots / Recording
# -----------------------
bindd = , Print, Screenshot full, exec, caelestia screenshot 
bindd = Super Ctrl, Print, Screenshot in 5s, exec, $scriptsDir/sys-screenshot.sh --in5
bindd = Super ALT, Print, Screenshot in 10s, exec, $scriptsDir/sys-screenshot.sh --in10
bindd = Super Shift, Print, Screenshot area, exec, $scriptsDir/sys-screenshot.sh --area
bindd = Super Alt, R, Record screen with region, exec, caelestia record -s
bindd = Super Shift Alt, R, Record screen with region, exec, caelestia record -r
bindd = Super Shift, S, Screenshot selection, global, caelestia:screenshot

# -----------------------
# Groups
# -----------------------
bindd = Super, G, Toggle group, togglegroup
bindd = Super Ctrl, tab, Change group active, changegroupactive

# -----------------------
# Navigation / Workspaces
# -----------------------
bindd = Super, Tab, Next workspace, workspace, m+1
bindd = Super Shift, Tab, Previous workspace, workspace, m-1
bindd = ALT, Tab, Cycle focus, cyclenext

# Special workspace
bindd = Super, U, Toggle special workspace, togglespecialworkspace
bindd = Super Ctrl, U, Move from special workspace, movetoworkspace, e+0
bindd = Super Shift, U, Move to special workspace, movetoworkspace, special

# Switch workspaces with mainMod + [0-9]
bindd = Super, 1, Switch to workspace 1, workspace, 1
bindd = Super, 2, Switch to workspace 2, workspace, 2
bindd = Super, 3, Switch to workspace 3, workspace, 3
bindd = Super, 4, Switch to workspace 4, workspace, 4
bindd = Super, 5, Switch to workspace 5, workspace, 5
bindd = Super, 6, Switch to workspace 6, workspace, 6
bindd = Super, 7, Switch to workspace 7, workspace, 7
bindd = Super, 8, Switch to workspace 8, workspace, 8
bindd = Super, 9, Switch to workspace 9, workspace, 9
bindd = Super, 0, Switch to workspace 10, workspace, 10

# Move active window and follow to workspace
bindd = Super Ctrl, 1, Move window to workspace 1, movetoworkspace, 1
bindd = Super Ctrl, 2, Move window to workspace 2, movetoworkspace, 2
bindd = Super Ctrl, 3, Move window to workspace 3, movetoworkspace, 3
bindd = Super Ctrl, 4, Move window to workspace 4, movetoworkspace, 4
bindd = Super Ctrl, 5, Move window to workspace 5, movetoworkspace, 5
bindd = Super Ctrl, 6, Move window to workspace 6, movetoworkspace, 6
bindd = Super Ctrl, 7, Move window to workspace 7, movetoworkspace, 7
bindd = Super Ctrl, 8, Move window to workspace 8, movetoworkspace, 8
bindd = Super Ctrl, 9, Move window to workspace 9, movetoworkspace, 9
bindd = Super Ctrl, 0, Move window to workspace 10, movetoworkspace, 10
bindd = Super Ctrl, bracketright, Move window next, movetoworkspace, +1
bindd = Super Ctrl, bracketleft, Move window previous, movetoworkspace, -1

# Move active window to a workspace with mainMod + Shift + [0-9]
bindd = Super Shift, 1, Move window silent 1, movetoworkspacesilent, 1
bindd = Super Shift, 2, Move window silent 2, movetoworkspacesilent, 2
bindd = Super Shift, 3, Move window silent 3, movetoworkspacesilent, 3
bindd = Super Shift, 4, Move window silent 4, movetoworkspacesilent, 4
bindd = Super Shift, 5, Move window silent 5, movetoworkspacesilent, 5
bindd = Super Shift, 6, Move window silent 6, movetoworkspacesilent, 6
bindd = Super Shift, 7, Move window silent 7, movetoworkspacesilent, 7
bindd = Super Shift, 8, Move window silent 8, movetoworkspacesilent, 8
bindd = Super Shift, 9, Move window silent 9, movetoworkspacesilent, 9
bindd = Super Shift, 0, Move window silent 10, movetoworkspacesilent, 10
bindd = Super Shift, bracketright, Move window silent next, movetoworkspacesilent, +1
bindd = Super Shift, bracketleft, Move window silent previous, movetoworkspacesilent, -1

# Scroll through existing workspaces with mainMod + scroll / keys
bindd = Super, mouse_down, Workspace down, workspace, e+1
bindd = Super, mouse_up, Workspace up, workspace, e-1
bindd = Super, period, Workspace next, workspace, e+1
bindd = Super, comma, Workspace previous, workspace, e-1

# -----------------------
# Resize (vim-style)
# -----------------------
bindde = Super Ctrl, H, Resize left, resizeactive, -50 0
bindde = Super Ctrl, L, Resize right, resizeactive, 50 0
bindde = Super Ctrl, K, Resize up, resizeactive, 0 -50
bindde = Super Ctrl, J, Resize down, resizeactive, 0 50

bindde = Super Ctrl, Left, Resize left, resizeactive, -50 0
bindde = Super Ctrl, Right, Resize right, resizeactive, 50 0
bindde = Super Ctrl, Up, Resize up, resizeactive, 0 -50
bindde = Super Ctrl, Down, Resize down, resizeactive, 0 50

# -----------------------
# Move (vim-style)
# -----------------------
bindd = Super Shift, H, Move window left, movewindow, l
bindd = Super Shift, L, Move window right, movewindow, r
bindd = Super Shift, K, Move window up, movewindow, u
bindd = Super Shift, J, Move window down, movewindow, d

bindd = Super Shift, Left, Move window left, movewindow, l
bindd = Super Shift, Right, Move window right, movewindow, r
bindd = Super Shift, Up, Move window up, movewindow, u
bindd = Super Shift, Down, Move window down, movewindow, d

# -----------------------
# Move focus
# -----------------------
bindd = Super, h, Focus left, movefocus, l
bindd = Super, l, Focus right, movefocus, r
bindd = Super, k, Focus up, movefocus, u
bindd = Super, j, Focus down, movefocus, d

# -----------------------
# Mouse bindings (dragging)
# -----------------------
binddm = Super, mouse:272, Move window, movewindow
binddm = Super, mouse:273, Resize window, resizewindow

# -----------------------
# Laptops
# -----------------------
bindd = , xf86Sleep, Suspend system, exec, systemctl suspend
bindd = , xf86Launch1, Open rog control center, exec, rog-control-center
bindd = , xf86Launch4, Asus profile, exec, asusctl profile -n
bindd = , xf86TouchpadToggle, Toggle touchpad, exec, $scriptsDir/sys-touchpad.

# -----------------------
# Volume
# -----------------------
bindd = , XF86AudioMute, Mute/unmute, exec, pamixer --toggle-mute
bindd = , XF86AudioMicMute, Mute mic, exec, $scriptsDir/sys-volume.sh --toggle-mic
bindd = , XF86AudioRaiseVolume, Volume up, exec, pamixer --unmute --increase 5
bindd = , XF86AudioLowerVolume, Volume down, exec, pamixer --unmute --decrease 5

# -----------------------
# Brightness
# -----------------------
bindld = , XF86MonBrightnessUp, Brightness up, global, caelestia:brightnessUp
bindld = , XF86MonBrightnessDown, Brightness down, global, caelestia:brightnessDown

# -----------------------
# Media
# -----------------------
bindld = Ctrl+Super, Space, Play/pause media, global, caelestia:mediaToggle
bindld = , XF86AudioPlay, Play/pause media, global, caelestia:mediaToggle
bindld = , XF86AudioPause, Play/pause media, global, caelestia:mediaToggle
bindld = Ctrl+Super, Equal, Next track, global, caelestia:mediaNext
bindld = , XF86AudioNext, Next track, global, caelestia:mediaNext
bindld = Ctrl+Super, Minus, Previous track, global, caelestia:mediaPrev
bindld = , XF86AudioPrev, Previous track, global, caelestia:mediaPrev
bindld = , XF86AudioStop, Stop media, global, caelestia:mediaStop

