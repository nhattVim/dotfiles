# ==============================================================================
# Keybindings
# See laptops.conf for more
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# ==============================================================================

$scriptsDir = $HOME/.config/hypr/scripts
exec = hyprctl dispatch submap global
submap = global

# -----------------------
# Shell
# -----------------------
bind = Super, C, exec, $scriptsDir/sys-shell-change.sh

# -----------------------
# Launcher / Caelestia
# -----------------------
bindi  = Super, Super_L, global, caelestia:launcher
bindin = Super, catchall, global, caelestia:launcherInterrupt
bindin = Super, mouse:272, global, caelestia:launcherInterrupt
bindin = Super, mouse:273, global, caelestia:launcherInterrupt
bindin = Super, mouse:274, global, caelestia:launcherInterrupt
bindin = Super, mouse:275, global, caelestia:launcherInterrupt
bindin = Super, mouse:276, global, caelestia:launcherInterrupt
bindin = Super, mouse:277, global, caelestia:launcherInterrupt
bindin = Super, mouse_up,   global, caelestia:launcherInterrupt
bindin = Super, mouse_down, global, caelestia:launcherInterrupt

# -----------------------
# Applications / Quick actions
# -----------------------
bind = Super, T, exec, foot
bind = Super, F, exec, thunar
bind = Super, Z, exec, pypr zoom
bind = Super, Y, exec, $scriptsDir/apps-keyhints.sh
bind = Super, E, exec, $scriptsDir/apps-quickedit.sh
bind = Super, S, exec, $scriptsDir/apps-rofi-beat.sh
bind = Super, V, exec, pkill fuzzel || caelestia clipboard
bind = Super, R, exec, qs -c caelestia kill; caelestia shell -d
bind = Super, A, global, caelestia:showall
bind = Super, Escape, global, caelestia:session
bind = Super Shift, E, exec, caelestia emoji -p
bind = Super Shift, C, exec, hyprpicker -a 
bind = Ctrl ALT, W,    exec, caelestia wallpaper -r -N

bindl = Ctrl Alt, C, global, caelestia:clearNotifs

# -----------------------
# Hyprland
# -----------------------
bind = Super, P, pin
bind = Super, Q, killactive
bind = Super, M, fullscreen, 1
bind = Super, Space, exec, $scriptsDir/hypr-layout.sh  
bind = Super Shift, M, fullscreen, 0
bind = Super Shift, F, togglefloating
bind = Super Shift, R, exec, hyprctl reload
bind = Super Shift, B, exec, $scriptsDir/hypr-blur.sh    
bind = Super Shift, G, exec, $scriptsDir/hypr-gamemode.sh     
bind = Super Shift, Delete, global, caelestia:lock
bind = Ctrl ALT, L, global, caelestia:lock
bind = ALT, Space, exec, $scriptsDir/hypr-kb-switch.sh  

# -----------------------
# Screenshots / Recording
# -----------------------
bind = , Print,            exec, caelestia screenshot 
bind = Super Ctrl, Print,  exec, $scriptsDir/sys-screenshot.sh --in5
bind = Super ALT, Print,   exec, $scriptsDir/sys-screenshot.sh --in10
bind = Super Shift, Print, exec, $scriptsDir/sys-screenshot.sh --area
bind = Super Alt, R,       exec, caelestia record -s
bind = Super Shift Alt, R, exec, caelestia record -r
bind = Super Shift, S,     global, caelestia:screenshot

# -----------------------
# Groups
# -----------------------
bind = Super, G,        togglegroup 
bind = Super Ctrl, tab, changegroupactive 

# -----------------------
# Navigation / Workspaces
# -----------------------
bind = Super, Tab,       workspace, m+1
bind = Super Shift, Tab, workspace, m-1
bind = ALT, Tab,         cyclenext

# Special workspace
bind = Super, U,       togglespecialworkspace
bind = Super Shift, U, movetoworkspace, special
bind = Super Ctrl, U,  movetoworkspace, e+0

# Switch workspaces with mainMod + [0-9]
bind = Super, 1, workspace, 1
bind = Super, 2, workspace, 2
bind = Super, 3, workspace, 3
bind = Super, 4, workspace, 4
bind = Super, 5, workspace, 5
bind = Super, 6, workspace, 6
bind = Super, 7, workspace, 7
bind = Super, 8, workspace, 8
bind = Super, 9, workspace, 9
bind = Super, 0, workspace, 10

# Move active window and follow to workspace
bind = Super Ctrl, 1, movetoworkspace, 1
bind = Super Ctrl, 2, movetoworkspace, 2
bind = Super Ctrl, 3, movetoworkspace, 3
bind = Super Ctrl, 4, movetoworkspace, 4
bind = Super Ctrl, 5, movetoworkspace, 5
bind = Super Ctrl, 6, movetoworkspace, 6
bind = Super Ctrl, 7, movetoworkspace, 7
bind = Super Ctrl, 8, movetoworkspace, 8
bind = Super Ctrl, 9, movetoworkspace, 9
bind = Super Ctrl, 0, movetoworkspace, 10
bind = Super Ctrl, bracketleft,  movetoworkspace, -1
bind = Super Ctrl, bracketright, movetoworkspace, +1

# Move active window to workspace silently
bind = Super Shift, 1, movetoworkspacesilent, 1
bind = Super Shift, 2, movetoworkspacesilent, 2
bind = Super Shift, 3, movetoworkspacesilent, 3
bind = Super Shift, 4, movetoworkspacesilent, 4
bind = Super Shift, 5, movetoworkspacesilent, 5
bind = Super Shift, 6, movetoworkspacesilent, 6
bind = Super Shift, 7, movetoworkspacesilent, 7
bind = Super Shift, 8, movetoworkspacesilent, 8
bind = Super Shift, 9, movetoworkspacesilent, 9
bind = Super Shift, 0, movetoworkspacesilent, 10
bind = Super Shift, bracketleft,  movetoworkspacesilent, -1
bind = Super Shift, bracketright, movetoworkspacesilent, +1

# Scroll through workspaces
bind = Super, mouse_down, workspace, e+1
bind = Super, mouse_up,   workspace, e-1
bind = Super, period,     workspace, e+1
bind = Super, comma,      workspace, e-1

# -----------------------
# Resize (vim-style, hold to repeat)
# -----------------------
binde = Super Ctrl, H, resizeactive, -50 0
binde = Super Ctrl, L, resizeactive,  50 0
binde = Super Ctrl, K, resizeactive,  0 -50
binde = Super Ctrl, J, resizeactive,  0  50
binde = Super Ctrl, Left,  resizeactive, -50 0
binde = Super Ctrl, Right, resizeactive,  50 0
binde = Super Ctrl, Up,    resizeactive,  0 -50
binde = Super Ctrl, Down,  resizeactive,  0  50

# -----------------------
# Move windows (vim-style)
# -----------------------
bind = Super Shift, H, movewindow, l
bind = Super Shift, L, movewindow, r
bind = Super Shift, K, movewindow, u
bind = Super Shift, J, movewindow, d
bind = Super Shift, Left,  movewindow, l
bind = Super Shift, Right, movewindow, r
bind = Super Shift, Up,    movewindow, u
bind = Super Shift, Down,  movewindow, d

# -----------------------
# Move focus
# -----------------------
bind = Super, h, movefocus, l
bind = Super, l, movefocus, r
bind = Super, k, movefocus, u
bind = Super, j, movefocus, d

# -----------------------
# Mouse bindings (dragging)
# -----------------------
bindm = Super, mouse:272, movewindow
bindm = Super, mouse:273, resizewindow

# -----------------------
# Laptops
# -----------------------
bind = , xf86Sleep,          exec, systemctl suspend                             
bind = , xf86Launch1,        exec, rog-control-center                                       
bind = , xf86Launch4,        exec, asusctl profile -n                                      
bind = , xf86TouchpadToggle, exec, $scriptsDir/sys-touchpad.sh                              

# -----------------------
# Volume
# -----------------------
bind = , XF86AudioMute,        exec, pamixer --toggle-mute
bind = , XF86AudioRaiseVolume, exec, pamixer --unmute --increase 5
bind = , XF86AudioLowerVolume, exec, pamixer --unmute --decrease 5

# -----------------------
# Brightness
# -----------------------
bindl = , XF86MonBrightnessUp,   global, caelestia:brightnessUp
bindl = , XF86MonBrightnessDown, global, caelestia:brightnessDown

# -----------------------
# Media
# -----------------------
bindl = Ctrl+Super, Space, global, caelestia:mediaToggle
bindl = , XF86AudioPlay,   global, caelestia:mediaToggle
bindl = , XF86AudioPause,  global, caelestia:mediaToggle
bindl = Ctrl+Super, Equal, global, caelestia:mediaNext
bindl = , XF86AudioNext,   global, caelestia:mediaNext
bindl = Ctrl+Super, Minus, global, caelestia:mediaPrev
bindl = , XF86AudioPrev,   global, caelestia:mediaPrev
bindl = , XF86AudioStop,   global, caelestia:mediaStop

