# =====================================================
# Commands & Apps to be executed at launch
# =====================================================

# Variables
$scriptsDir = $HOME/.config/hypr/scripts
$wallDIR=$HOME/Pictures/Wallpapers
$lock = $scriptsDir/lock_screen.sh
$SwwwRandom = $scriptsDir/wallpaper_autochange.sh

# Polkit (Polkit Gnome / KDE)
exec-once = $scriptsDir/polkit.sh

# Initial boot script to start Wallust and Set wallpaper. 
# This line and corresponding script can be safely deleted once logged in
exec-once = $scriptsDir/boot.sh

# wallpaper stuff / More wallpaper options below
exec-once = swww-daemon --format xrgb
exec-once = $SwwwRandom $wallDIR # random wallpaper switcher every 30 minutes 

# Startup
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# starup apps
exec-once = waybar &
exec-once = nm-applet --indicator &
exec-once = swaync &
exec-once = pypr &
exec-once = hypridle &
# exec-once = ags &
# exec-once = blueman-applet & 
# exec-once = fcitx5 -d &
# exec-once = rog-control-center &

#clipboard manager
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store

# Night mode
exec-once = $scriptsDir/night_mode.sh --startup

# xdg-desktop-portal-hyprland (should be auto starting. However, you can force to start)
exec-once = $scriptsDir/portal_hyprland.sh
